<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Css Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/sports.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="header">
        <h1>Search Your All Player</h1>
        <div>
          <a href="">Home</a>
          <a href="">Services</a>
          <a href="">Inventory</a>
          <a href="">About Us</a>
          <a href="">Contact Us</a>
        </div>
      </nav>
    </header>
    <!-- Header Section -->
    <main>
      <!-- One Cards Design -->
      <section class="container mt-4">
        <div id="players-details" style="width: 18rem">
          
        </div>
      </section>
      <!-- One Cards Design -->
      <!-- Search Field -->
      <section class="container mt-4">
        <div class="text-center">
          <input
            id="search-field"
            type="text"
            placeholder="search your players"
          />
          <button onclick="searchPlayers()" class="btn btn-danger">
            Search Player
          </button>
        </div>
      </section>
      <!-- Search Field -->
      <!-- Display Cards Design -->
      <section class="container mt-4">
        <div
          id="players-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- Display Cards Design -->
    </main>
    <!-- Bootstrap Js Cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Js -->
    <script src="./js/sports.js"></script>
  </body>
</html>
